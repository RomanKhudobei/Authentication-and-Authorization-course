{% extends 'crud.html' %}

{% block title %}
	Create Restaurant
{% endblock %}


{% block form %}
	<form action="{{ url_for('create_restaurant') }}" method="POST">
		<div class="form-group page-header text-center">
			<h1><strong>Create New Restaurant</strong></h1>
		</div>
		<hr>
		<div class="form-body">
			<div class="form-group">
				<label>Name:</label>
				<input type="text" name="new-restaurant-name" class="form-control" required="required" autofocus>
			</div>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-primary">Create!</button>
			</div>
		</div>
	</form>
{% endblock %}
