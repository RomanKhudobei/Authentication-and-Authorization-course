{% extends 'crud.html' %}

{% block title %}
	Delete Menu Item
{% endblock %}

{% block form %}
					<form action="{{ url_for('delete_menu_item', restaurant_id=restaurant_id, menu_id=menu_item.id) }}" method="POST">
						<div class="form-group page-header text-center">
							<h1><strong>Are you sure you want to delete {{ menu_item.name }}?</strong></h1>
						</div>
						<hr>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-danger">Delete</button>
							<a href="{{ url_for('restaurant_menu', restaurant_id=restaurant_id) }}" class="btn btn-default" role="button">Cancel</a>
						</div>
					</form>
{% endblock %}
