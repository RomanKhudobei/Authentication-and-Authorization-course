{% extends 'crud.html' %}

{% block title %}
	Edit Menu Item
{% endblock %}

{% block form %}
					<form action="{{ url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=menu_item.id) }}" method="POST">
						<div class="form-group page-header text-center">
							<h1><strong>Edit Menu Item</strong></h1>
						</div>
						<hr>
						<div class="form-group form-body">
							<label>Name:</label>
							<input type="text" name="new-menu-item-name" class="form-control" required="required" value="{{ menu_item.name }}" autofocus>
						</div>
						<div class="form-group">
							<label>Price:</label>
							<input type="text" name="new-menu-item-price" class="form-control" value="{{ menu_item.price }}">
						</div>
						<div class="form-group">
							<label>Description:</label>
							<textarea type="text" name="new-menu-item-description" class="form-control">{{ menu_item.description }}</textarea>
						</div>
						<div class="form-group">
							<label for="selection-list">Course:</label>
							<select class="form-control" id="selection-list" name="new-menu-item-type">
								{% for option in options %}
									{% if menu_item.course == option %}
										<option selected="selected">{{ option }}</option>
									{% else %}
										<option>{{ option }}</option>
									{% endif %}
								{% endfor %}
							</select>
						</div>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-warning">Edit</button>
							<a href="{{ url_for('restaurant_menu', restaurant_id=restaurant_id) }}" class="btn btn-default" role="button">Cancel</a>
						</div>
					</form>
{% endblock %}
