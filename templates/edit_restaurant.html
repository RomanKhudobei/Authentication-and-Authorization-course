{% extends 'crud.html' %}

{% block title %}
	Edit Restaurant
{% endblock %}

{% block form %}
						<form action="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}" method="POST">
							<div class="form-group page-header text-center">
								<h1>Edit Restaurant</h1>
							</div>
							<hr>
							<div class="form-body">
								<div class="form-group">
									<label>Name:</label>
									<input type="text" name="new-restaurant-name" class="form-control" required="required" value="{{ restaurant.name }}" autofocus>
								</div>
								<div class="form-group text-center">
									<button type="submit" class="btn btn-warning">Edit</button>
									<a href="{{ url_for('restaurant_menu', restaurant_id=restaurant.id) }}" class="btn btn-default" role="button">Cancel</a>
								</div>
							</div>
						</form>
{% endblock %}
